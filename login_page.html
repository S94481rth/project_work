<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login-Page</title>
   <link rel="stylesheet" href="login_page.css">
</head>
<body>
   
   <div class="login-box">
      <img src="logo.png" class="logo"> 
      <img src="user.png.png" class="user">
       <div class="text_text">
          <h1>Login Here</h1>
          <form action="https://www.google.co.in/">
              <p>USER NAME</p>   
              <input type="text" name="" placeholder="Enter username" required>
              <p>PASSWORD</p>
              <input type="password" placeholder="Enter PassWord" required><br><br>
               
                  <input type="submit" name="" value="Login">
               <br>
              <a href="https://www.google.co.in/" >Forgot Password</a><br>
              <a href="sign_up.html">Create Account </a>
          </form>
      </div> 
   </div>
   <script src="login_page.js"></script>
</body>
</html>
