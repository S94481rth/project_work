<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <script src="sign_up.js"></script>
    <img src="logo.png" class="logo"> 
    <div class="sign_up-box">
        
        <img src="user.png.png" class="user">
         <div class="text_text">
            <h1>Create Account</h1>
            <form id="form">
              <div class="form-control">
                   <p>Full Name</p>
                   <input type="text" name="" placeholder="Full Name" id="name">
              </div>
                <div class="form-control">
                <p>Phone Number</p>
                <input type="text" name="" placeholder="Phone Number" id="number">
            </div>
            <div class="form-control">
                <p>User Name</p>
                <input type="text" id="username" placeholder="Enter Username">
            </div>
            </form>
        </div> 
     </div>
     <div class="sign_up-box2">
          <div class="text_text2">
              <form id="form">
                <p>E-mail</p>
                <input type="email" name="" placeholder="mail id" id="email">
                <p>Create password</p>
                <input type="password" name="" placeholder="Password" id="password">
                <p>Confirm Password</p>
                <input type="password" placeholder="Password" id="password2"><br><br>
                <a href = "https://www.google.co.in/\\\"> 
                    <input type="button" name="" value="Sign-in">
                </a> <br>
                <br>
                <a href="login_page.html">Have an account? Login </a>
              </form>
          </div> 
     </div>    
</body>
</html>
